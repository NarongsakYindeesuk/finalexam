# Nginx config that uses ModSecurity (assumes modsecurity module built-in)
server {
    listen 80;
    server_name _;

    # Pass to backend web server in compose network
    location / {
        proxy_pass http://web:8080/;   # web service listens internally on 8080
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Simple location to inspect ModSecurity logs
    location /modsec_audit {
        return 200 'ModSecurity audit logs are written inside container to /var/log/modsec_audit.log\n';
    }
}
